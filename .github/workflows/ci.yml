on:
  pull_request: {}
  push:
    branches:
      - master

name: CI

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Cache Rust dependencies
        uses: actions/cache@v1.0.1
        with:
          path: target
          key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: "rustfmt, clippy"

      - name: Run rustfmt
        run: cargo fmt --check

      - name: Check that Cargo.lock is up-to-date
        uses: actions-rs/cargo@v1
        with:
          command: metadata
          args: "--format-version 1 --locked"

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  ci-linux:
    name: CI Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Cache Rust dependencies
        uses: actions/cache@v1.0.1
        with:
          path: target
          key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - run: cargo test
      
  ci-mac-amd:
    name: CI MacOS (amd64)
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - run: cargo test

  ci-mac-arm:
    name: CI MacOS (aarch64)
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: aarch64-apple-darwin

      - run: cargo test --target aarch64-apple-darwin
