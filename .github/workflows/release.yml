name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  CARGO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

jobs:
  release-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cache Rust dependencies
        uses: actions/cache@v1.0.1
        with:
          path: target
          key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build for release
        run: cargo build --release

      - name: Upload binary to release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          cp target/release/protofetch protofetch_linux_amd64
          gh release upload $TAG_NAME protofetch_linux_amd64
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  release-mac-amd64:
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-apple-darwin

      - name: Build for release
        run: cargo build --release

      - name: Upload binary to release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          cp target/release/protofetch protofetch_darwin_amd64
          gh release upload $TAG_NAME protofetch_darwin_amd64
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  release-mac-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: aarch64-apple-darwin

      - name: Build for release
        # We would need self-hosted arm runner for the correct target - for now we use `vendored-openssl` feature on `git2-rs dependency to overcome it
        run: cargo build --release # --target=aarch64-apple-darwin

      - name: Upload binary to release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          cp target/release/protofetch protofetch_darwin_arm64
          gh release upload $TAG_NAME protofetch_darwin_arm64
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  release-windows-amd64:
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-pc-windows-gnu

      - name: Build for release
        run: cargo build --release

      - name: Upload binary to release
        run: |
          $TAG_NAME = $Env:GITHUB_REF.replace("refs/tags/", "")
          cp target/release/protofetch.exe protofetch_windows_amd64.exe
          gh release upload $TAG_NAME protofetch_windows_amd64.exe
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-crates-io:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-apple-darwin

      - name: Cargo publish
        run: cargo publish --token ${{ env.CARGO_TOKEN }}