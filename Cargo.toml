[package]
name = "protofetch"
version = "0.0.16"
edition = "2018"
license = "Apache-2.0"
description = "A source dependency management tool for Protobuf."
homepage = "https://github.com/coralogix/protofetch"
repository = "https://github.com/coralogix/protofetch"
readme = "README.md"
keywords = [ "proto","cli","protobuf","dependency-manager","grpc" ]
categories = ["command-line-utilities"]
exclude = [
    ".github", ".gitignore"
]

[dependencies]
clap = { version = "3.1.18", features = ["derive"] }
git2 = { version = "0.14.4", features = ["vendored-openssl"] }
config = "0.13.1"
serde = { version = "1.0.137", features = ["derive"] }
toml = "0.5.9"
thiserror = "1.0.31"
regex = "1.5.5"
env_logger = "0.9.0"
log = "0.4.17"
lazy_static = "1.4.0"
strum = { version = "0.24.0", features = ["derive"] }
derive-new = "0.5.9"
home = "0.5.3"
smart-default = "0.6.0"
test-log = "0.2.10"

[dev-dependencies]
project-root = "0.2.2"

